<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingamll Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <img src="./imgs/logo.png" alt="header" class="header__logo">
    </header>
    <section class="buttons">
        <button class="button imgBtn">
            <img src="./imgs/blue_t.png" alt="shirt" class="imgBtn">
        </button>
        <button class="button imgBtn">
            <img src="./imgs/blue_p.png" alt="pants" class="imgBtn">
        </button>
        <button class="button imgBtn">
            <img src="./imgs/blue_s.png" alt="" class="imgBtn">
        </button>
        <button class="button colorBtn blue">
            Blue
        </button>
        <button class="button colorBtn yellow">
            Yellow
        </button>
        <button class="button colorBtn pink">
            Pink
        </button>
    </section>
    <ul class="items">
        <li class="item" data-type="shirt" data-color="blue">
            <img src="./imgs/blue_t.png" alt="blueshirt" class="item__thumbnail">
            <span class="item__description">male, large size</span>
        </li>
    </ul>
</body>
</html>
