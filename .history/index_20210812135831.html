<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingamll Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="./imgs/logo.png" alt="header" class="header__logo">
    </header>
    <ul class="filter">
        <li class="filter__btn">
            <img src="./imgs/blue_t.png" alt="shirt" class="shirt">
        </li>
        <li class="filter__btn">
            <img src="./imgs/blue_p.png" alt="pants" class="pants">
        </li>
        <li class="filter__btn">
            <img src="./imgs/blue_s.png" alt="" class="skirt">
        </li>
        <li class="filter__btn">
            <button class="blue">
                Blue
            </button>
        </li>
        <li class="filter__btn">
            <button class="yellow">
                Yellow
            </button>
        </li>
        <li class="filter__btn">
            <button class="pink">
                Pink
            </button>
        </li>
    </ul>
    <ul class="items">
        <li class="item" data-type="shirt" data-color="blue">
            <img src="./imgs/blue_t.png" alt="blueshirt">
            <span>male, large size</span>
        </li>
        <li class="item" data-type="skirt" data-color="blue">
            <img src="./imgs/blue_s.png" alt="blueshirt">
            <span>male, large size</span>
        </li>
        <li class="item" data-type="pants" data-color="blue">
            <img src="./imgs/blue_p.png" alt="blueshirt">
            <span>male, large size</span>
        </li>
        <li class="item" data-type="shirt" data-color="pink">
            <img src="./imgs/pink_t.png" alt="blueshirt">
            <span>male, large size</span>
        </li>
        <li class="item" data-type="skirt" data-color="pink">
            <img src="./imgs/pink_s.png" alt="blueshirt">
            <span>male, large size</span>
        </li>
        <li class="item" data-type="pants" data-color="pink">
            <img src="./imgs/pink_p.png" alt="blueshirt">
            <span>male, large size</span>
        </li>
        <li class="item" data-type="shirt" data-color="yellow">
            <img src="./imgs/yellow_t.png" alt="blueshirt">
            <span>male, large size</span>
        </li>
        <li class="item" data-type="skirt" data-color="yellow">
            <img src="./imgs/yellow_s.png" alt="blueshirt">
            <span>male, large size</span>
        </li>
        <li class="item" data-type="pants" data-color="yellow">
            <img src="./imgs/yellow_p.png" alt="blueshirt">
            <span>male, large size</span>
        </li>
    </ul>
</body>
</html>
