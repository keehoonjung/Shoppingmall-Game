<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingamll Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Logo -->
    <img src="./img/logo.png" alt="header" class="logo" />

    <!-- buttons -->
    <section class="buttons">
        <button class="button">
            <img src="./img/blue_t.png" alt="shirt" class="imgBtn" data-key="type" data-type="tshirt">
        </button>
        <button class="button">
            <img src="./img/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-type="pants">
        </button>
        <button class="button">
            <img src="./img/blue_s.png" alt="" class="imgBtn" data-key="type" data-type="skirt">
        </button>
        <button class="button colorBtn blue" data-key="color" data-color="blue">
            Blue
        </button>
        <button class="button colorBtn yellow" data-key="color" data-color="yellow">
            Yellow
        </button>
        <button class="button colorBtn pink" data-key="color" data-color="pink">
            Pink
        </button>
    </section>

    <!-- items -->
    <ul class="items"></ul>
</body>
</html>
